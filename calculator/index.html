<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="calc">
      <section class="screen">
        0
      </section>
      <section class="calc-buttons">
        <div class="calc-row">
          <button type="button" name="button" class="double calc-button">
            C
          </button>
          <button type="button" name="button" class="calc-button">←</button>
          <button type="button" name="button" class="calc-button">/</button>
        </div>
        <div class="calc-row">
          <button type="button" name="button" class="calc-button">7</button>
          <button type="button" name="button" class="calc-button">8</button>
          <button type="button" name="button" class="calc-button">9</button>
          <button type="button" name="button" class="calc-button">×</button>
        </div>
        <div class="calc-row">
          <button type="button" name="button" class="calc-button">4</button>
          <button type="button" name="button" class="calc-button">5</button>
          <button type="button" name="button" class="calc-button">6</button>
          <button type="button" name="button" class="calc-button">-</button>
        </div>
        <div class="calc-row">
          <button type="button" name="button" class="calc-button">3</button>
          <button type="button" name="button" class="calc-button">2</button>
          <button type="button" name="button" class="calc-button">1</button>
          <button type="button" name="button" class="calc-button">+</button>
        </div>
        <div class="calc-row">
          <button type="button" name="button" class="triple calc-button">
            0
          </button>
          <button type="button" name="button" class="calc-button">=</button>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="./calculator.js"></script>
  </body>
</html>
