<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetchCSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  </head>
  <body>
    <canvas id="chart" width="800" height="400 "></canvas>
    <script>
      const xYears = [];
      const yTemps = [];
      createChart();

      // Make this function async because it will need to wait for getData() to
      // fetch all the data it needs to populate the chart, the issue is if you
      // call createChart() first, the data will be wrong
      async function createChart() {
        await getData();
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: xYears,
            datasets: [
              {
                label: 'Global Average Temperature',
                data: yTemps,
                fill: false,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    beginAtZero: true,
                    callback: function (value, index, values) {
                      return value + 'Â°';
                    },
                  },
                },
              ],
            },
          },
        });
      }

      // Can use .then .catch way, but there is a better way using await & async
      async function getData() {
        const response = await fetch('ZonAnn.Ts+dSST.csv');
        const data = await response.text();
        // console.log(data);

        // Split the csv for every new line, and shorten the array from index 1
        const rows = data.split('\n').slice(1);
        // console.log(rows);

        // Iterate over each row and get the year and temperature and push it to
        // its respected arrays that the chart will then use to graph
        rows.forEach((row) => {
          const columns = row.split(',');
          const year = columns[0];
          xYears.push(year);
          const temp = columns[1];
          yTemps.push(temp);
          console.log(year, temp);
        });
      }
    </script>
  </body>
</html>
