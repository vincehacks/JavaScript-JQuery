    <!-- Manupulation to storage on the browser, this acts as a database-->
    <script type="text/javascript">
      /* Setting an item (key,value)
       * Session storage lasts until you close the window, and localStorage will
       * stay there until you specify you want to delete it
       */
      localStorage.setItem('foo', 'bar');
      localStorage.setItem('key', 'value');
      sessionStorage.setItem('age', 2); // Note this will be converted to a str
      sessionStorage.setItem('me', 26);

      // Getting an item
      localStorage.getItem('foo'); // 'bar'
      // 2 - note this is a string, even though, it was set as a number
      sessionStorage.getItem('age');
      // Remove an item
      localStorage.removeItem('foo');
      sessionStorage.removeItem('age');

      // Clear the storage, uncommment, if you want to see items in the storage
      localStorage.clear();
      sessionStorage.clear();

      // This is for converting the {foo:'bar'} into
      localStorage.setItem('myArray',
      JSON.stringify([1,'apple',true,{foo:'bar'}]));
      console.log(JSON.parse(localStorage.getItem('myArray')));
    </script>
